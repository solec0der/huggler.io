<div class="header-container">
  <div>
    <p routerLink="" style="outline: none; cursor: pointer" class="slc-yellow-text font-monospaced">huggler.io |
      <span
        *ngIf="this.currentSubject"
        [className]="this.isAnimatingContentChange && !this.isInitialContentChange ? 'content-swap-animation' : ''"
        (animationend)="this.isAnimatingContentChange = false">{{this.currentSubject.displayName}}</span>
    </p>
  </div>
  <div class="link-container">
    <div>
      <i class="fa fa-github fa-2x" aria-hidden="true" style="margin-right: 15px;" matTooltip="solec0der"
         (click)="this.openLink('https://github.com/solec0der')"> </i>
      <i class="fa fa-linkedin fa-2x" aria-hidden="true" style="margin-right: 15px;" matTooltip="yannick-huggler"
         (click)="this.openLink('https://www.linkedin.com/in/yannick-huggler/')"> </i>
      <i class="fa fa-twitter fa-2x" aria-hidden="true" style="margin-right: 15px;" matTooltip="yannickhuggler"
         (click)="this.openLink('https://twitter.com/yannickhuggler')"> </i>
    </div>

    <div>
      <button class="button" style="margin-right: 10px;" routerLink="my-work" routerLinkActive="active">
        My Work
      </button>
      <button class="button" style="margin-right: 10px;" (click)="this.scrollToElement('my-work')" routerLinkActive="active">
        Skills
      </button>
      <button class="button" style="margin-right: 10px;" routerLink="thats-me" routerLinkActive="active">
        That's me
      </button>
      <button class="button" (click)="this.scrollToElement('my-work')" routerLinkActive="active">
        Blog
      </button>
    </div>
  </div>
</div>
